<html>
<head>
    <title>flex-grid</title>
</head>

<body>

    <style>

        .grid{
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-gap: 30px;
        }

        .container{
            display: block;
            margin-top: -10; margin-left: -10; margin-right: -10;
            padding: 20px;
            background-color: rgba(0, 128, 0, 0.5);
            grid-row: 1/5;
            grid-column: 1/4;
        }

        .container2{
            display: block;
            margin-left: -10;
            padding: 20px;
            background-color: rgba(255, 255, 0, 0.527);
            grid-row: 5/18;
            grid-column: 1/2;
        }

        .container3{
            display: block;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.493);
            grid-row: 5/18;
            grid-column: 2/3;
        }

        .container4{
            margin-right: -10;
            padding: 20px;
            background-color: rgba(0, 0, 255, 0.493);
            grid-row: 5/23;
            grid-column: 3/4;
        }

        .container5{
            margin-bottom: -10; margin-left: -10;
            padding: 20px;
            background-color: rgba(255, 166, 0, 0.5);
            grid-row: 18/23;
            grid-column: 1/3;
        }
    </style>

    <style>
        
        .numbers div, .letters div{
            align-items: center;
            background-color: white;
            display: flex;
            flex-direction: row;
            margin: 10px; ;
            justify-content: center;
        }

    </style>

    <div class="grid">
        <div class="container">
            <h2>GREEN</h2>
        </div>

        <div class="container2">
            <h2>YELLOW</h2>
            <div class="numbers">
                <div>
                    <h2>1</h2>
                </div>
                <div>
                    <h2>2</h2>
                </div>
                <div>
                    <h2>3</h2>
                </div>
                <div>
                    <h2>4</h2>
                </div>
            </div>
        </div>

        <div class="container3">
            <h2>RED</h2>
            <div class="letters">
                <div>
                    <h2>A</h2>
                </div>
                <div>
                    <h2>B</h2>
                </div>
                <div>
                    <h2>C</h2>
                </div>
                <div>
                    <h2>D</h2>
                </div>
               
            </div>

        </div>

        <div class="container4">
            <h2>BLUE</h2>
        </div>

        <div class="container5">
            <h2>ORANGE</h2>
        </div>
    </div>

</body>
</html>
